<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <div class="flex bg-indigo-100 mx-auto px-8 py-5">
            <div class="flex-1">
              <h1 class="normal-case text-4xl font-bold ">Interactive </h1>
              <p class="font-semibold text-2xl">Geometry Genius</p>
            </div>

            <div class="">
              <button class="text-3xl font-semibold bg-sky-600 px-5 py-2 text-white rounded-lg">
                Blog
              </button>
            </div>
        </div>
    </header>
    <section>
        <div class=" flex flex-col md:flex-row px-12 justify-between mt-12">
            <div class=" w-3/4 flex md:flex-row lg:flex-row justify-center flex-wrap gap-8 ">
               
                <div class="card bg-base-300 shadow-xl w-1/4 text-center px-5">
                    <figure class="flex justify-center mt-4 h-40"><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body mt-4">
                      <h2 id="name-triangle" class="font-bold text-3xl mt-4">Triangle</h2>
                      <p class="mt-4">Area (A)= 0.5&times;b&times;h</p>
                      <div class="flex justify-center gap-4 mt-4">
                        <input id="triangle-first-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name=""placeholder="b">
                        <span>cm</span>
                        <input id="triangle-second-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions mt-4">
                        <button id="btn-triangle" class="btn btn-primary bg-sky-600 px-12 rounded-lg py-2 text-white font-semibold ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card bg-base-300 shadow-xl w-1/4 text-center px-5">
                    <figure class="flex justify-center mt-4 h-40"><img src="images/Rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body mt-4">
                      <h2 id="rectangle-name" class="font-bold text-3xl mt-4">Rectangle</h2>
                      <p class="mt-4">Area (A)=W&times;l</p>
                      <div class="flex justify-center gap-4 mt-4">
                        <input id="rectangle-first-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="w">
                        <span>cm</span>
                        <input id="rectangle-second-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="l">
                        <span>cm</span>
                      </div>
                      <div class="card-actions mt-4">
                        <button id="btn-rectangle" class="btn btn-primary bg-sky-600 px-12 rounded-lg py-2 text-white font-semibold ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card bg-base-300 shadow-xl w-1/4 text-center px-5">
                    <figure class="flex justify-center mt-4 h-40"><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body mt-4">
                      <h2 id="parallelogram-name" class="font-bold text-3xl mt-4">Parallelogram</h2>
                      <p class="mt-4">Area (A)= b&times;h</p>
                      <div class="flex justify-center gap-4 mt-4">
                        <input id="parallelogram-first-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="b">
                        <span>cm</span>
                        <input id="parallelogram-second-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions mt-4">
                        <button id="btn-Parallelogram" class="btn btn-primary bg-sky-600 px-12 rounded-lg py-2 text-white font-semibold ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card bg-base-300 shadow-xl w-1/4 text-center px-5">
                    <figure class="flex justify-center mt-4 h-40"><img src="images/Rhombus.png" alt="Shoes" /></figure>
                    <div class="card-body mt-4">
                      <h2 id="rhombus-name" class="font-bold text-3xl mt-4">Rhombus</h2>
                      <p class="mt-4">Area (A)=0.5&times;d<sub>1</sub>&times;d<sub>2</sub></p>
                      <div class="flex justify-center gap-4 mt-4">
                        <input id="rectangle-first-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="d1">
                        <span>cm</span>
                        <input id="rhombus-second-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder=" d2">
                        <span>cm</span>
                      </div>
                      <div class="card-actions mt-4">
                        <button id="btn-rhombus" class="btn btn-primary bg-sky-600 px-12 rounded-lg py-2 text-white font-semibold ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card bg-base-300 shadow-xl w-1/4 text-center px-5">
                    <figure class="flex justify-center mt-4 h-40"><img src="images/Pentagon.png" alt="Shoes" /></figure>
                    <div class="card-body mt-4">
                      <h2 id="pentagon-name" class="font-bold text-3xl mt-4">Pentagon</h2>
                      <p class="mt-4">Area (A)=0.5&times;p&times;b</p>
                      <div class="flex justify-center gap-4 mt-4">
                        <input id="pentagon-first-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="b">
                        <span>cm</span>
                        <input id="pentagon-second-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="h">
                        <span>cm</span>
                      </div>
                      <div class="card-actions mt-4">
                        <button id="btn-pentagon" class="btn btn-primary bg-sky-600 px-12 rounded-lg py-2 text-white font-semibold ">Calculate</button>
                      </div>
                    </div>
                </div>

                <div class="card bg-base-300 shadow-xl w-1/4 text-center px-5">
                    <figure class=" justify-center mt-4 h-40"><img src="images/Ellipse.png" alt="Shoes" /></figure>
                    <div class="card-body mt-4">
                      <h2 id="ellipse-name" class="font-bold text-3xl mt-4">Ellipse</h2>
                      <p class="mt-4">Area (A)=&pi;&times;a&times;b</p>
                      <div class="flex justify-center gap-4 mt-4">
                        <input id="ellipse-first-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="a">
                        <span>cm</span>
                        <input id="ellipse-second-input" class="gap-2 bg-slate-100 w-12 px-2" type="text" name="" placeholder="b">
                        <span>cm</span>
                      </div>
                      <div class="card-actions mt-4">
                        <button id="btn-ellipse" class="btn btn-primary bg-sky-600 px-12 rounded-lg py-2 text-white font-semibold ">Calculate</button>
                      </div>
                    </div>
                </div>




            </div>
            <div class="w-1/4">
                <h1 class="font-semibold text-2xl text-center mt-4">Area Calculation</h1>
                <hr class="w-3/4 mx-auto border-2">
               

                <div class="overflow-x-auto">
                    <table class="table w-full">
                      <tbody id="table">
                        <!-- <tr>
                          <th>3</th>
                          <td>Brice Swyre</td>
                          <td>Tax Accountant</td>
                          <td>Red</td>
                        </tr> -->
                      </tbody>
                    </table>
                  </div>



            </div>
        </div>
    </section>

    <script src="js/common.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
